<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Welcome to Anthias</title>
    <link href="{{ url_for('static', filename='css/screenly.css') }}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans" rel="stylesheet">
    <link rel="icon" href="/static/favicons/favicon.ico">
    <style type="text/css">
        html, body {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>
<body class="splash container d-table">
<div class="col-12 d-table-cell align-middle">
    <div class="row">
        <div class="col-12">
            <div
                class="logo-container page-header d-flex flex-nowrap
                    justify-content-center align-items-center"
            >
                <img src="/static/img/logo-full-splash.svg" class="img-fluid"/>
            </div>
        </div>
    </div>
    <div class="splash-body p-5">
        <div class="row">
            <div class="col-12 text-center">
                {% if context.my_ip %}
                    <p>
                        To manage the content on this screen, just point your
                        browser to the IP address provided below.
                    </p>
                    <div class="form-actions">
                        <a href="http://{{ context.my_ip }}">http://{{ context.my_ip }}</a>
                    </div>
                {% else %}
                    <p>Unable to retrieve IP.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
