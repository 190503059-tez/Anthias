    type: "blob.asset"
    data:
      url: "https://github.com/Screenly/screenly-ose/"
  logo:
    type: "blob.asset"
    data:
      url: >-
        "https://raw.githubusercontent.com/Screenly/screenly-ose/master/static/img/ose-logo.png"
