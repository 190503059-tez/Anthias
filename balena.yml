name: "Screenly OSE"
type: "sw.application"
description: >-
  "The most popular digital signage project for the Raspberry Pi"
post-provisioning: >-

Screenly Open Source Edition (OSE) is free digital signage software that is backed by our community and maintained by Screenly, Inc. We launched Screenly OSE back in 2012 on GitHub, and it now powers thousands of screens around the world.

[![An introduction to digital signage with Screenly OSE](http://img.youtube.com/vi/FQte5yP0azE/0.jpg)](http://www.youtube.com/watch?v=FQte5yP0azE)

assets:
